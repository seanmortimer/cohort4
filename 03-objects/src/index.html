<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css">

    <title>Sean's Bank and BBQ</title>
</head>

<body>
    <h1>Sean's Bank and BBQ Shack</h1>
        <h3>Calgary's only financial instition serving high interest and delicious BBQ</h3>

    <div id="idAccountControl">
        <h3>Deposit or Withdraw</h3>
        <div id="idAccountInput">
            <input id="idDWInput" type="number" placeholder="enter amount" /><br>
            <button id="idDeposit">Deposit</button>
            <button id="idWithdraw">Withdraw</button>
        </div>
        <div id="idProbablydon'tneed">
            <p>This is probably not needed</p>
        </div>
    </div>




    <h2>Your Accounts</h2>
    <div id="idAccountsArea">
        <div id="idLeftPanel">
            <div class="clCard">
                <h3>Chequing</h3>
                <p>Balance: <span id="idAcct1Balance">$0.00</span></p>
            </div>
           
        </div>

        <div id="idRightPanel">
            <h3>Detailed information</h3>
                <p>Total account balance:<span id="idTotalBalance">$0.00</span></p>

            <h4>Today's conversion rates:</h4>
                <p>Beef Brisket:</p>
                <p>Pork Ribs:</p>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>

</body>

</html>
