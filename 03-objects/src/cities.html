    <!-- Add city modal -->
    <div class="modal fade" id="idAddCity">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">

                    <h4 class="modal-title"><i class="nc-icon nc-square-pin"></i>&nbsp; Add a city</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">

                    <div class="form-group">
                        <p id="idAddWarning">&nbsp;</p>
                        <p><label>City name</label>
                            <input type="text" class="form-control" id="idAddName" placeholder="City name"></p>
                        <p><label>Population</label>
                            <input type="number" class="form-control" id="idAddPop" placeholder="Population"></p>
                        <p><label>Latitude</label>
                            <input type="number" class="form-control" id="idAddLat" placeholder="Latitude"></p>
                        <p><label>Longitude</label>
                            <input type="number" class="form-control" id="idAddLong" placeholder="Longitude"></p>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-fill" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success btn-fill" data-dismiss="modal"
                        action="addCity">Add</button>
                </div>

            </div>
        </div>
    </div>
    <!-- Edit city modal -->
    <div class="modal fade" id="idEditCity">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">

                    <h4 class="modal-title"><i class="nc-icon nc-square-pin"></i>&nbsp;Move in or out</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <div class="form-group">
                        <p class="font-weight-bold" id="idEditName">City name</p>
                        <p><label>Current population</label>
                            <input type="text" class="form-control" id="idEditPop" placeholder="Current Population"
                                value="1,000,000" disabled></p>
                        <p><label>Population moved in</label>
                            <input type="number" class="form-control" id="idEditIn" placeholder="Moved in"></p>
                        <p><label>Population moved out</label>
                            <input type="number" class="form-control" id="idEditOut" placeholder="Moved out"></p>
                        <p><label>Net population change</label>
                            <input type="number" class="form-control" id="idEditNet" placeholder="Net change" disabled>
                        </p>
                    </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-fill" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success btn-fill" id="ideditSubmit" data-dismiss="modal"
                        action="submit">Submit</button>
                </div>

            </div>
        </div>
    </div>
